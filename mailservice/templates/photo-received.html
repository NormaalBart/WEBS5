<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ontvangstbevestiging Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        footer {
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Fotoinzending Bevestiging</h2>
        </div>
        <div class="content">
            <p>Beste ${name},</p>
            <p>We hebben je foto in goede orde ontvangen voor target ${target}.</p>
            <p>Je kunt de voortgang van je inzending bekijken door op de onderstaande link te klikken:</p>
            <p><a href="${url}" target="_blank">Bekijk de status van de foto</a></p>
            <p>Bedankt voor je bijdrage!</p>
        </div>
        <footer>
            &copy; 2024 Fotoinzending Service
        </footer>
    </div>
</body>
</html>
